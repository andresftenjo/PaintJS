<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Paint Js App</title>

    <!-- Bootstrap -->
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet">

    <!-- Paint App Styles -->
    <!--<link rel="stylesheet" type="text/css" href="css/style.css">-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    
    <div class="container">
        <div class="row app-title">
            <div class="col-md-12">
                <h2>Let's draw !</h2>
            </div>
        </div>
        <div class="row app-body">
            <div class="col-xs-12 col-md-9 canvas-container">
                
                <div id="mobile-nav" class="col-md-10">
                    
                    <div class="" id="mobilenav-container" >
                        <button type ="button" class="btn btn-default btn-xs mobile-tool" >
                                <span class="glyphicon glyphicon-cog"></span> 
                        </button>         
                        
                        <div class="collapse mobile-menu mobile-menu-brushsize">
                            <label for="diameter-mobile">Brush</label>
                            <span id="brushValueMobile"></span>
                            <input type="range" orient="vertical" id="diameter-mobile" min="1" max="50" step="1" value="1"/>
                        </div>              
                        <div class="collapse mobile-menu" id="mobile-menu">
                            <a href="javascript:" id="" class="mobile-menu-undo">
                            </a>
                            <a href="javascript:" id="mobile-menu-erase" class="mobile-menu-erase togglebtn"></a>
                            <a href="javascript:" id="mobile-menu-fill" class="mobile-menu-fill togglebtn"></a>
                            
                            <div id="" class="mobile-menu-pickcolor">
                                <input type="text" name="custom_color" placeholder="#FFFFFF" id="pickcolor-mobile" class="">
                                <div class="color-holder-mobile call-picker"></div>
                                <div class="color-picker" id="color-picker-mobile"></div>
                            </div>
                        </div>          
                    </div>   
                </div>
                        
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="canvas">
                    <g class="draggable" id="viewport" transform="matrix(1,0,0,1,1,1)"></g>
                </svg>
            </div>
            <div class="col-md-3 brushtools-container">
                <div class="list-group">

                    <div class="list-group-item">
                        <input type="text" name="custom_color" placeholder="#FFFFFF" id="pickcolor" class="call-picker">
                        <div class="color-holder call-picker"></div>
                        <div class="color-picker" id="color-picker"></div>
                    </div>
                    <div class="list-group-item">
                        <span>Brush Size : <span id="brushValue"></span> </span>
                        <input type="range" id="diameter" min="1" max="100" step="1" class="diameter" value="1">
                    </div>
                    <div class="list-group-item">
                        <span>Opacity  : <span id="opacityValue"></span></span>
                        <input type="range" id="opacity" min="5" max="90" step="5" class="opacity" value="90">
                    </div>
                    <div class="list-group-item buttons-group">
                        <button id="fill" type="button" class="btn btn-xs btn-primary togglebtn">Fill</button>
                        <button id="erase" type="button" class="btn btn-xs btn-primary togglebtn">Eraser</button>
                        <button id="unDo" type="button" class="btn btn-xs btn-primary">Undo</button>
                        <button id="clearAll" type="button" class="btn btn-xs btn-warning">Clear Area</button>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
    
</body>

</html>
